spring:
  application:
    name: FASTConnect
  datasource:
    url: jdbc:postgresql://localhost:5432/fastconnect
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      idle-timeout: 30000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_batch_fetch_size: 25
        order_updates: true  # Orders UPDATE statements for batching (already correct position)
        order_inserts: true  # <--- ADD THIS! Orders INSERT statements for batching
        jdbc:
          batch_size: 50     # WRITE BATCHING: Max 50 inserts/updates per network call

    show-sql: true


server:
  port: 8080